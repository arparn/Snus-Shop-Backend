
stages:
  - build
  - test
  - deploy

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

build shop:
  stage: build
  cache:
    paths:
      - .gradle/wrapper
      - .gradle/caches
  artifacts:
    paths:
      - build/libs/snus_shop-wolfsnus-0.0.1-SNAPSHOT.jar
  tags:
    - shop
  script:
    - ./gradlew assemble

test shop:
  stage: test
  tags:
    - shop
  script:
    - ./gradlew check

deploy shop:
  stage: deploy
  only:
    refs:
      - master
  tags:
    - shop
  script:
    - mkdir -p ~/api-deployment # mkdir make folder api-deployment ~/ is under current user directory so for gitlab it would be /home/gitlab/api-deployment
    - rm -rf ~/api-deployment/* # rm remove -rf is recursive files from api-deployment
    - cp -r build/libs/. ~/api-deployment # cp - copy build/libs is where #  - sudo service shop restart  # this requires sudo rights for gitlab user